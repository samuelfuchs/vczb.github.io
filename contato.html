---
layout: default
---

<style>
  .content {
    display: grid;
    place-items: center;
  }
  #contact {
    width: 100%;
    height: 100%;
  }

  .form-horizontal {
    max-width: 400px;
    font-weight: 400;
    display: grid;
    grid-gap: 10px;
    padding: 8px;
    padding-bottom: 20px;
  }

  .form-control,
  textarea {
    width: 100%;
    background-color: transparent;
    letter-spacing: 1px;
  }

  input,
  textarea {
    padding: 8px;
  }

  .send-button {
    height: 34px;
    width: 400px;
    overflow: hidden;
  }

  .send-text {
    display: block;
  }
</style>

<form
  id="contact-form"
  class="form-horizontal"
  role="form"
  action="https://formspree.io/f/xkneaqwo"
  method="POST"
>
  <h1>Fale comigo</h1>
  <div class="form-group">
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Nome"
        name="name"
        value=""
        required
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        name="email"
        value=""
        required
      />
    </div>
  </div>

  <textarea
    class="form-control"
    rows="10"
    placeholder="Mensagem"
    name="message"
    required
  ></textarea>

  <button
    class="btn btn-primary send-button"
    id="submit"
    type="submit"
    value="SEND"
  >
    <div class="alt-send-button">
      <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
    </div>
  </button>
</form>
